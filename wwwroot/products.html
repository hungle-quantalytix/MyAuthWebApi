<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MyAuth Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Top navigation will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <main class="container-fluid py-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="card-title mb-0">Products</h1>
                </div>
            <div class="row mb-4">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="product-form-title">Create Product</h5>
                            <form id="product-form">
                                <input type="hidden" id="product-id">

                                <div class="mb-3">
                                    <label for="product-name" class="form-label">Name</label>
                                    <input type="text" id="product-name" name="name" class="form-control" placeholder="Product name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="product-description" class="form-label">Description</label>
                                    <textarea id="product-description" name="description" class="form-control" rows="3" placeholder="Product description"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="product-price" class="form-label">Price</label>
                                            <input type="number" id="product-price" name="price" class="form-control" step="0.01" min="0" placeholder="0.00" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="product-stock" class="form-label">Stock</label>
                                            <input type="number" id="product-stock" name="stock" class="form-control" min="0" step="1" placeholder="0" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="product-category" class="form-label">Category</label>
                                    <select id="product-category" name="categoryId" class="form-select" required>
                                        <option value="">Loading...</option>
                                    </select>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" id="product-submit-button" class="btn btn-primary">Create Product</button>
                                    <button type="button" id="product-cancel-button" class="btn btn-secondary" style="display: none;">Cancel</button>
                                </div>
                            </form>
                            <div id="product-feedback" class="result mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
                <div id="products-table-container"></div>
                <div id="products-detail-container" style="display: none;"></div>
            </div>
        </div>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/products.js"></script>
</body>
</html>
