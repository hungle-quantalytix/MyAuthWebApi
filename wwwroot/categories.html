<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - MyAuth Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Top navigation will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <main class="container-fluid py-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="card-title mb-0">Categories</h1>
                </div>

                <div class="row mb-4">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="category-form-title">Create Category</h5>
                                <form id="category-form">
                                    <input type="hidden" id="category-id">

                                    <div class="mb-3">
                                        <label for="category-name" class="form-label">Name</label>
                                        <input type="text" id="category-name" name="name" class="form-control" maxlength="50" placeholder="Category name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="category-description" class="form-label">Description</label>
                                        <textarea id="category-description" name="description" class="form-control" rows="3" maxlength="200" placeholder="Category description (optional)"></textarea>
                                    </div>

                                    <div class="d-flex gap-2">
                                        <button type="submit" id="category-submit-button" class="btn btn-primary">Create Category</button>
                                        <button type="button" id="category-cancel-button" class="btn btn-secondary" style="display: none;">Cancel</button>
                                    </div>
                                </form>
                                <div id="category-feedback" class="result mt-3" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="categories-table-container"></div>
                <div id="categories-detail-container" style="display: none;"></div>
            </div>
        </div>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/categories.js"></script>
</body>
</html>
