<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissions - MyAuth Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Top navigation will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <main class="container-fluid py-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="card-title mb-0">Permissions</h1>
                </div>

                <div class="row mb-4">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="permission-form-title">Create Permission</h5>
                                <form id="permission-form">
                                    <input type="hidden" id="permission-id">

                                    <div class="mb-3">
                                        <label for="permission-resource-type" class="form-label">Resource Type</label>
                                        <input type="text" id="permission-resource-type" class="form-control" placeholder="e.g., Product" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="permission-resource-id" class="form-label">Resource ID</label>
                                        <input type="text" id="permission-resource-id" class="form-control" placeholder="e.g., * or specific ID" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="permission-action" class="form-label">Action</label>
                                        <input type="text" id="permission-action" class="form-control" placeholder="Read, Write, Delete..." required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="permission-subject-type" class="form-label">Subject Type</label>
                                        <input type="text" id="permission-subject-type" class="form-control" placeholder="e.g., User, Role" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="permission-subject-id" class="form-label">Subject ID</label>
                                        <input type="text" id="permission-subject-id" class="form-control" placeholder="e.g., * or specific ID" required>
                                    </div>

                                    <div class="d-flex gap-2">
                                        <button type="submit" id="permission-submit-button" class="btn btn-primary">Create Permission</button>
                                        <button type="button" id="permission-cancel-button" class="btn btn-secondary" style="display: none;">Cancel</button>
                                    </div>
                                </form>
                                <div id="permission-feedback" class="result mt-3" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="permissions-table-container"></div>
                <div id="permissions-detail-container" style="display: none;"></div>
            </div>
        </div>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/permissions.js"></script>
</body>
</html>
