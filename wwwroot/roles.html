<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - MyAuth Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Top navigation will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <main class="container-fluid py-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="card-title mb-0">Roles</h1>
                </div>

                <div class="row mb-4">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="role-form-title">Create Role</h5>
                                <form id="role-form">
                                    <input type="hidden" id="role-id">
                                    <input type="hidden" id="role-normalized-name">
                                    <input type="hidden" id="role-concurrency-stamp">

                                    <div class="mb-3" id="role-id-wrapper" style="display: none;">
                                        <label for="role-id-display" class="form-label">Role ID</label>
                                        <input type="text" id="role-id-display" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="role-name" class="form-label">Role Name</label>
                                        <input type="text" id="role-name" name="name" class="form-control" placeholder="Role name" required>
                                    </div>

                                    <div class="d-flex gap-2">
                                        <button type="submit" id="role-submit-button" class="btn btn-primary">Create Role</button>
                                        <button type="button" id="role-cancel-button" class="btn btn-secondary" style="display: none;">Cancel</button>
                                    </div>
                                </form>
                                <div id="role-feedback" class="result mt-3" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="roles-table-container"></div>
                <div id="roles-detail-container" style="display: none;"></div>
            </div>
        </div>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/roles.js"></script>
</body>
</html>
