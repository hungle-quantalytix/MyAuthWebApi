<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MyAuth Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Top navigation will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <main class="container-fluid py-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="card-title mb-0">Users</h1>
                </div>
                <div id="users-table-container"></div>
                <div id="users-detail-container" style="display: none;"></div>

                <div class="mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Assign Role</h5>
                            <form id="assign-role-form">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="assign-role-email" class="form-label">User Email</label>
                                        <input type="email" id="assign-role-email" class="form-control" list="user-email-options" placeholder="user@example.com" required>
                                        <datalist id="user-email-options"></datalist>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="assign-role-select" class="form-label">Role</label>
                                        <select id="assign-role-select" class="form-select" required>
                                            <option value="">Loading roles...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 d-flex align-items-end">
                                        <button type="submit" id="assign-role-submit" class="btn btn-primary w-100">Assign</button>
                                    </div>
                                </div>
                            </form>
                            <div id="assign-role-feedback" class="result mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/users.js"></script>
</body>
</html>
